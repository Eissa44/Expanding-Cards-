<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto path -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrsp path -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- Font Awesome path -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- CSS path -->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Expanding Cards</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 overflow-hidden flex-column"
  >
    <h1 class="text-center pb-2">Expanding Cards</h1>
    <div class="group d-flex justify-content-center">
      <div
        class="item position-relative rounded-3 rounded-3 active"
        role="button"
        style="
          background-image: url(imgs/kristin-o-karlsen-sfexFrLi3_c-unsplash.jpg);
        "
      >
        <h2 class="position-absolute opacity-0 text-white">Beautful Horse.</h2>
      </div>

      <div
        class="item position-relative rounded-3"
        role="button"
        style="
          background-image: url(imgs/martti-salmi-7MPldVqb178-unsplash.jpg);
        "
      >
        <h2 class="position-absolute opacity-0 text-white">I love the sea.</h2>
      </div>

      <div
        class="item position-relative rounded-3"
        role="button"
        style="
          background-image: url(imgs/sebastian-laverde-3eiwqbqABwQ-unsplash.jpg);
        "
      >
        <h2 class="position-absolute opacity-0 text-white">Beautiful art.</h2>
      </div>

      <div
        class="item position-relative rounded-3"
        role="button"
        style="
          background-image: url(imgs/sebastian-laverde-5Xn0ho3L09k-unsplash.jpg);
        "
      >
        <h2 class="position-absolute opacity-0 text-white">I wanna fly</h2>
      </div>

      <div
        class="item position-relative rounded-3"
        role="button"
        style="
          background-image: url(imgs/sebastian-laverde-u4ePyWoc-8o-unsplash.jpg);
        "
      >
        <h2 class="position-absolute opacity-0 text-white">Nice House</h2>
      </div>

      <div
        class="item position-relative rounded-3"
        role="button"
        style="
          background-image: url(imgs/slava-auchynnikau-4cbU3OD1vSM-unsplash.jpg);
        "
      >
        <h2 class="position-absolute opacity-0 text-white">Snow Mountains</h2>
      </div>
    </div>

    <!-- Bootstrap Js path -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- Main Js path -->
    <script src="JS/main.js"></script>
  </body>
</html>
